<div class="hero min-h-screen bg-base-200">
  <div class="hero-content text-center">
    <div class="max-w-md">
      <h1 class="text-5xl font-bold">No Internet at the moment!</h1>

      <div class="card card-compact w-96 bg-base-100 shadow-xl" id="image">
        <figure class="flex justify-center">
          <img src="../../../assets/internet-fast.gif" alt="no internet" />
        </figure>
      </div>

      <div class="sep">
        <button class="btn btn-accent shadow-xl buttons" (click)="reload()">Retry</button>
      </div>
      <div class="sep">
        <button
          class="btn btn-primary shadow-xl buttons"
          routerLink="/public/home"
        >
          Go home
        </button>
      </div>
    </div>
  </div>
</div>
