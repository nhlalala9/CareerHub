version: "3.9"
services:
  frontend:
    build: ./frontend
    ports:
      - "8080:8080"
  backend:
    build: ./backend
    environment:
      - PORT=8081
    ports:
      - "8081:8081"
  database:
    image: postgres:10.4
    ports:
      - 5433:5432
    volumes:
      - ./db/data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: db
      DATABASE_URL: postgres://user:pass@postgres:5432/db