<ng-container class="bg-base-200 min-h-screen" *ngIf="(category$ | async)?.length != 0; else loading">
    <h3 class="flex justify-center font-bold">WOULD YOU LIKE TO WORK WITH:</h3>

    <div class="flex justify-center container mx-auto push">
      <div
        class="grid md:grid-cols-1 sm:grid-cols-1 xs:grid-cols-1 lg:grid-cols-1 gap-3 sp"
      >
        <div
          class="flex card card-compact w-96 bg-base-100 shadow-xl justify-center sh"
          *ngFor="let item of category$ | async" routerLink="/help/question/{{item.id}}"
        >
          <figure>
            <img [src]="item.image" alt="Shoes" />
          </figure>
          <button class="btn btn-primary b">
            {{ item.name }}
          </button>
        </div>
      </div>
    </div>
</ng-container>

<ng-template #loading>
  <app-nodata></app-nodata>
</ng-template>


<app-loader></app-loader>
