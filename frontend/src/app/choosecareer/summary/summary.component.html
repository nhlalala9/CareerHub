<!-- average salary code html -->
<ng-container *ngIf="(summary$ | async)?.length != 0; else loading">
  <div class="flex justify-center container mx-auto push">
    <div
      class="card card-compact w-96 bg-base-100 shadow-xl sh"
      *ngFor="let item of salary$ | async"
    >
      <div class="flex justify-center">
        <div class="flex justify-center font-bold bg-base-200 names">
          AVERAGE SALARY
        </div>
      </div>
      <figure>
        <img [src]="item.image" alt="Shoes" />
      </figure>
    </div>
  </div>
  <!-- heading of summary -->
  <div class="flex justify-center">
    <div class="font-bold bg-base-200 named">
      DUTIES AND RESPONSIBILITIES OF {{ careerpathName | uppercase }}
    </div>
  </div>
  <!--end of summary heading-->

  <!-- card for description  -->
  <div class="flex justify-center container mx-auto pushed">
    <div
      class="grid md:grid-cols-1 sm:grid-cols-1 xs:grid-cols-1 lg:grid-cols-1 gap-3 sp"
    >
      <div
        class="card card-compact w-96 bg-base-100 shadow-xl sh"
        *ngFor="let item of summary$ | async"
      >
        <div class="flex justify-center">
          <div class="flex justify-center names">
            {{ item.description }}
          </div>
        </div>
        <figure>
          <img [src]="item.image" class="img" alt="Shoes" />
        </figure>
      </div>
    </div>
  </div>
  <!--end of summary heading-->

  <!-- button for requirements -->
  <div class="flex justify-center sep">
    <button
      class="btn btn-primary shadow-xl w-96 buttons"
      routerLink="/choose/requirements/{{ careerpathId }}/{{ careerpathName }}"
    >
      Requirements
    </button>
  </div>
</ng-container>
<!-- for loading when there is nothing -->
<ng-template #loading>
  <app-nodata></app-nodata>
</ng-template>


<app-loader></app-loader>
